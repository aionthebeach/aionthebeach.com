<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI on the Beach - Diving into AI to build new companies autonomously. Join us to explore the future of AI-powered business creation.">
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
<link rel="shortcut icon" href="/favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
<link rel="manifest" href="/favicon/site.webmanifest" />
    <title>AI on the Beach</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .header {
            background-color: #3A9DAA;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .nav {
            display: flex;
            gap: 2rem;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }
        
        .hero {
            flex: 1;
            background-color: #3A9DAA;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .hero-content {
            z-index: 3;
            padding: 2rem;
            text-align: center;
            margin: 2rem auto 0;
            position: relative;
            width: 100%;
            max-width: 1000px;
            box-sizing: border-box;
        }
        
        .hero-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #F8EFD4;
            margin-bottom: 2rem;
            line-height: 1.2;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            position: relative;
            z-index: 4;
        }
        
        .ocean {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45%;
            background-color: #003057;
            z-index: 1;
        }
        
        .illustration-container {
            position: relative;
            width: 100%;
            height: 320px; /* Fixed height for the illustration area */
            margin-top: auto;
            z-index: 2;
        }
        
        .dog {
            position: absolute;
            left: 10%;
            bottom: calc(95%);
            height: 270px;
            width: auto;
            object-fit: contain;
            z-index: 3;
            transform: translateY(50%);
        }
        
        .dolphin {
            position: absolute;
            right: 15%;
            bottom: 50px;
            height: 160px;
            width: auto;
            object-fit: contain;
            z-index: 2;
            margin-right: -20px;
        }
        
        .btn {
            display: inline-block;
            background-color: #F8EFD4;
            color: #003057;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 2rem;
            text-decoration: none;
            position: relative;
            z-index: 4;
            margin-top: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .footer {
            background-color: #F8EFD4;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            z-index: 5;
        }

        @media (max-width: 480px) {
            .dog {
                left: 10%;
                bottom: calc(95%);
                height: 200px;
                width: auto;
                object-fit: contain;
                z-index: 3;
                transform: translateY(50%);
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">AI on the Beach</div>
            <!-- <nav class="nav">
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav> -->
        </header>
        
        <main class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Diving into AI to build new companies autonomously</h1>
                <a href="https://cal.com/sarama/1-1" class="btn">Get Started</a>
            </div>
            
            <div class="ocean"></div>
            
            <div class="illustration-container">
                <picture>
                    <source srcset="img/dog.avif" type="image/avif">
                    <source srcset="img/dog.webp" type="image/webp">
                    <img src="img/dog.png" alt="Dog with snorkel" class="dog">
                </picture>
            </div>
        </main>
        
        <footer class="footer">
            <div>&copy; 2025 AI on the Beach LLC.</div>
        </footer>
    </div>
</body>
</html>
